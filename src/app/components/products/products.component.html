<div class="container">

        <ng-container *ngFor="let item of result">

            <!-- <h5>{{item.productId}}</h5> -->
            <!-- <p><b>Category:</b>{{item.productCategories}}</p> -->
            <img src="{{item.productImage}}" (click)=addtocart(item)>
            <p><strong>{{item.productName}}</strong></p>
            <p><b>â‚¹{{item.productPrice}}</b></p>
            <p><b>Description:</b> {{item.productDescription}}</p>

        </div>
    </ng-container>
